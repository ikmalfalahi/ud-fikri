<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- ================== STORE INFO ================== -->
  <section>
    <h2>Info Toko</h2>
    <label>Status Toko:
      <select id="store-status">
        <option value="open">Buka</option>
        <option value="closed">Tutup</option>
      </select>
    </label><br/>

    <label>Deskripsi:<br/>
      <textarea id="store-description"></textarea>
    </label><br/>

    <label>Jam Operasional:<br/>
      <input type="text" id="store-hours"/>
    </label><br/>

    <label>Kontak:<br/>
      <input type="text" id="store-contact"/>
    </label><br/>

    <label>Alamat:<br/>
      <input type="text" id="store-address"/>
    </label><br/>

    <label>Link Google Maps:<br/>
      <input type="text" id="store-map"/>
    </label><br/>

    <label>Rekening Bank:<br/>
      <input type="text" id="store-bank"/>
    </label><br/>

    <label>QRIS (gambar/link):<br/>
      <input type="text" id="store-qris"/>
    </label><br/>

    <button id="save-store-info">Simpan Info Toko</button>
  </section>

  <hr/>

  <!-- ================== PRODUCT ================== -->
  <section>
    <h2>Produk</h2>
    <label>Nama Produk:<br/>
      <input type="text" id="product-name"/>
    </label><br/>

    <label>Harga:<br/>
      <input type="number" id="product-price"/>
    </label><br/>

    <label>Stok:<br/>
      <input type="number" id="product-stock"/>
    </label><br/>

    <label>Kategori:<br/>
      <select id="product-category"></select>
      <input type="text" id="new-category" placeholder="Tambah kategori baru"/>
      <button type="button" id="add-category-btn">Tambah</button>
    </label><br/>

    <label>Deskripsi Produk:<br/>
      <textarea id="product-description"></textarea>
    </label><br/>

    <label>Gambar (nama file):<br/>
      <input type="text" id="product-image" placeholder="contoh.jpg"/>
    </label><br/>

    <label>
      <input type="checkbox" id="product-publish"/> Publish?
    </label><br/>

    <h3>Diskon</h3>
    <label>Diskon Harga (%):<br/>
      <input type="number" id="discount-price"/>
    </label><br/>

    <label>Minimal Qty:<br/>
      <input type="number" id="discount-qty-min"/>
    </label><br/>

    <label>Harga per Qty:<br/>
      <input type="number" id="discount-qty-price"/>
    </label><br/>

    <button type="button" id="add-product">Simpan Produk</button>
  </section>

  <hr/>

  <!-- ================== LIST PRODUK ================== -->
  <section>
    <h2>Daftar Produk</h2>
    <ul id="product-list"></ul>
  </section>

  <script src="js/admin.js"></script>
</body>
</html>
