<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kamar Panel - Usaha Dagang Fikri</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <h1><i class="fas fa-cogs"></i> Panel kamar - Usaha Dagang Fikri</h1>
  </header>

  <main>
    <section class="panel">
      <h2><i class="fas fa-info-circle"></i> Info Toko</h2>
      <label>Status Toko:</label>
      <select id="store-status">
        <option value="open">Buka</option>
        <option value="closed">Tutup</option>
      </select>

      <label>Deskripsi:</label>
      <textarea id="store-description" placeholder="Tuliskan deskripsi toko"></textarea>

      <label>Kontak (WhatsApp):</label>
      <input type="text" id="store-contact" placeholder="628123456789">

      <label>Alamat:</label>
      <input type="text" id="store-address" placeholder="Jl. Contoh No. 123">

      <label>Jam Operasional:</label>
      <input type="text" id="store-hours" placeholder="Setiap hari 06.00 - 18.00">

      <label>Embed Maps (iframe):</label>
      <textarea id="store-map" placeholder="<iframe ... ></iframe>"></textarea>

      <label>Nomor Rekening:</label>
      <input type="text" id="store-bank" placeholder="123-456-789 Bank XYZ">

      <label>File QRIS (nama file di /images):</label>
      <input type="text" id="store-qris" placeholder="qris.png">

      <button id="save-store-info">Simpan Info Toko</button>
    </section>

    <section class="panel">
      <h2><i class="fas fa-box"></i> Produk</h2>
      <label>Nama Produk:</label>
      <input type="text" id="product-name">

      <label>Harga Produk:</label>
      <input type="number" id="product-price">

      <label>Stok Produk:</label>
      <input type="number" id="product-stock">

      <label>Kategori:</label>
      <select id="product-category">
        <option value="">Pilih Kategori</option>
      </select>
      
      <input type="text" id="new-category" placeholder="Tambah kategori baru">
      <button id="add-category-btn" type="button">Tambah Kategori</button>

      <label>Deskripsi Produk:</label>
      <textarea id="product-description"></textarea>

      <label>Gambar (nama file di folder images):</label>
      <input type="text" id="product-image" placeholder="contoh.jpg">

      <label><input type="checkbox" id="product-delivery-fee"> Biaya antar Rp 1.000</label>
      <label><input type="checkbox" id="product-publish"> Publish produk ini</label>

      <button id="add-product">Tambah Produk</button>

      <ul id="product-list"></ul>
    </section>

    <section class="panel">
      <h2><i class="fas fa-tags"></i> Diskon</h2>
      <label>Diskon Harga (%):</label>
      <input type="number" id="discount-price" placeholder="10">

      <label>Diskon Quantity (paket):</label>
      <input type="number" id="discount-qty-min" placeholder="3">
      <input type="number" id="discount-qty-price" placeholder="20000">

      <button id="set-discount">Simpan Diskon</button>
    </section>
  </main>

  <footer>&copy; 2025 Usaha Dagang Fikri. All Rights Reserved.</footer>

  <script src="JS/kamar.js"></script>
</body>
</html>
